<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <div class="inner-two-boxes">
        <div class="left-block">
            <img src="images/logo.svg" alt="Our logo" class="logo">
            <div class="documents">
                <div class="action doc"></div>
                <div class="action folder"></div>
                <div class="action upload"></div>
            </div>

        </div>
        <div class="right-block">
            <h3>
                Youâ€™ve used <span>815 GB</span> of your storage
            </h3>

            <div class="abs-right">
                <h2>
                    <span class="size-right">185</span> <span class="text-right">GB Left </span>
                </h2>
            </div>
            <div class="progress-bar"></div>
            <div class="progress-bar-scale">
            <div class="progress-start">
                0 GB
            </div>
            <div class="progress-end">
                1000 GB
            </div>
            </div>
        </div>
    </div>
    <div class="half-of-main"></div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AVZ</a>.
</div>

</html>
